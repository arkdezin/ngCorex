name: Publish ngCorex

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          scope: "@ngcorex"
          cache: "npm"

      - run: npm ci
      - run: npm run build

      - name: Verify OIDC authentication
        run: npm whoami

      - run: npm test --if-present

      - name: Publish packages
        run: |
          npm publish -w packages/css --access public --provenance
          npm publish -w packages/cli --access public --provenance

  validate:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci
      - run: npm run build
      - run: npm test --if-present
