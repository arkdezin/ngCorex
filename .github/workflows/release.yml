name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # required for npm Trusted Publisher (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
          always-auth: true

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Ensure no npm token is present
        run: |
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN

      - name: Debug npm auth state
        run: |
          npm config list

      - name: Publish @ngcorex/css
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
          npm_config_userconfig: /dev/null
        run: |
          cd packages/css
          npm publish --access public

      - name: Publish @ngcorex/cli
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
          npm_config_userconfig: /dev/null
        run: |
          cd packages/cli
          npm publish --access public
