name: Release

on:
  push:
    tags:
      - "v*"
    workflow_dispatch:

permissions:
  contents: read
  id-token: write # required for npm Trusted Publisher (OIDC)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Publish @ngcorex/css
        run: |
          cd packages/css
          npm publish --access public

      - name: Publish @ngcorex/cli
        run: |
          cd packages/cli
          npm publish --access public
